<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyBarStory</title>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
      }
      #unity-canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/TestAPIBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }

      function isInAppBrowser() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        return (userAgent.indexOf("FBAN") > -1) || (userAgent.indexOf("FBAV") > -1) || (userAgent.indexOf("Line") > -1);
      }

      function redirectToDefaultBrowser() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        if (isInAppBrowser()) {
          var currentUrl = window.location.href;
          if (/android/i.test(userAgent)) {
            window.location = "intent://" + window.location.host + window.location.pathname + window.location.search + window.location.hash + "#Intent;scheme=https;package=com.android.chrome;end;";
          } else {
            alert("For the best experience, please open this link in your default browser.");
          }
        }
      }

      window.onload = redirectToDefaultBrowser;

      function openWindow(url) {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          window.location.href = url;
        } else {
          window.open(url, '_blank');
        }
      }

      function shareContent(title, text, url) {
        if (navigator.share) {
          navigator.share({
            title: title,
            text: text,
            url: "https://myworld-virtual-store.com/mybarstory/"
          }).then(() => {
            console.log('Successful share');
          }).catch((error) => {
            console.error('Error sharing:', error);
          });
        } else {
          openWindow(url);
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TestAPIBuild.data",
        frameworkUrl: "Build/TestAPIBuild.framework.js",
        codeUrl: "Build/TestAPIBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyBarStory",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
