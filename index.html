<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | MyBarStory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            background: #231F20;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/TestAPIBuild.loader.js"></script>
    <script>
        function enterFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(console.error);
            }
        }

        function enterLockOrientation() {
            screen.orientation.lock('landscape').catch(console.error);
        }

        function setupFullscreenAndOrientation() {
            document.addEventListener('click', () => {
                enterFullscreen();
                enterLockOrientation();
            });

            // Also keep fullscreen mode on other user interactions
            document.addEventListener('touchstart', enterFullscreen);
            document.addEventListener('keydown', enterFullscreen);
            document.addEventListener('touchstart', enterLockOrientation);
            document.addEventListener('keydown', enterLockOrientation);
        }

        function onMobile() {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.getElementById('unity-canvas');
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";

            setupFullscreenAndOrientation();
        }

        function onDesktop() {
            var canvas = document.getElementById('unity-canvas');
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";

            setupFullscreenAndOrientation();
        }

        document.addEventListener('DOMContentLoaded', function() {
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/TestAPIBuild.data",
                frameworkUrl: "Build/TestAPIBuild.framework.js",
                codeUrl: "Build/TestAPIBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "MyBarStory",
                productVersion: "0.1",
            }).then((unityInstance) => {
                console.log("Unity instance created successfully");
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    onMobile();
                } else {
                    onDesktop();
                }
            }).catch((err) => {
                console.error("Error creating Unity instance:", err);
            });
        });
    </script>
</body>
</html>
