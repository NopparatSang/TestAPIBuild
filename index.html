<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyBarStory</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0;">
    <canvas id="unity-canvas" width=1600 height=900 tabindex="-1" style="width: 1600px; height: 900px; background: #231F20"></canvas>
    <script src="Build/TestAPIBuild.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";
      }
      function isInAppBrowser() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        return (userAgent.indexOf("FBAN") > -1) || (userAgent.indexOf("FBAV") > -1) || (userAgent.indexOf("Line") > -1);
      }

      function redirectToDefaultBrowser() {
          var userAgent = navigator.userAgent || navigator.vendor || window.opera;
          
          if (isInAppBrowser()) {
              var currentUrl = window.location.href;

              // Check if the user is on iOS
              if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Instead of redirecting, prompt the user to open the link in Safari
                window.location.href = 'safari://open-url?url=' + encodeURIComponent("google.com");
              } 
              // Check if the user is on Android
              else if (/android/i.test(userAgent)) {
                  // Use intent to open in the default browser
                  window.location = "intent://" + window.location.host + window.location.pathname + window.location.search + window.location.hash + "#Intent;scheme=https;package=com.android.chrome;end;";
              } 
              // Fallback for other devices or browsers
              else {
                  alert("For the best experience, please open this link in your default browser.");
              }
          }
      }

      // Call the function on page load
      window.onload = redirectToDefaultBrowser;

      function openWindow(url) {
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          window.location.href = url;
        } else {
          window.open(url, '_blank');
        }
      }

      function shareContent(title, text, url) {
        if (navigator.share) {
          navigator.share({
            title: title,
            text: text,
            url: "https://myworld-virtual-store.com/mybarstory/"
          }).then(() => {
            console.log('Successful share');
          }).catch((error) => {
            console.error('Error sharing:', error);
          });
        } else {
          openWindow(url);
        }
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TestAPIBuild.data",
        frameworkUrl: "Build/TestAPIBuild.framework.js",
        codeUrl: "Build/TestAPIBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyBarStory",
        productVersion: "0.1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
