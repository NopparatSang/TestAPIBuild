<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL Player | MyBarStory</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            text-align: center;
        }
        canvas {
            background: #231F20;
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
        }
        #rotate-device {
            display: none;
            position: absolute;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            font-size: 24px;
            text-align: center;
            align-items: center;
            justify-content: center;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        @media only screen and (orientation: portrait) {
            #rotate-device {
                display: flex;
            }
            #unity-canvas {
                display: none;
            }
        }
        @media only screen and (orientation: landscape) {
            #rotate-device {
                display: none;
            }
            #unity-canvas {
                display: block;
            }
        }
    </style>
</head>
<body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <div id="rotate-device">Please rotate your device to landscape mode.</div>
    <script src="Build/TestAPIBuild.loader.js"></script>
    <script>
        function enterFullscreen() {
            const doc = document.documentElement;
            if (doc.requestFullscreen) {
                doc.requestFullscreen().catch(console.error);
            } else if (doc.webkitRequestFullscreen) { // Safari
                doc.webkitRequestFullscreen();
            } else if (doc.mozRequestFullScreen) { // Firefox
                doc.mozRequestFullScreen();
            } else if (doc.msRequestFullscreen) { // IE/Edge
                doc.msRequestFullscreen();
            }
        }

        function setupFullscreen() {
            document.addEventListener('click', () => {
                enterFullscreen();
            });

            document.addEventListener('touchstart', enterFullscreen);
            document.addEventListener('keydown', enterFullscreen);
        }

        function onMobile() {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);

            var canvas = document.getElementById('unity-canvas');
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";

            setupFullscreen();
        }

        function onDesktop() {
            var canvas = document.getElementById('unity-canvas');
            canvas.style.width = "100vw";
            canvas.style.height = "100vh";
            canvas.style.position = "absolute";
            canvas.style.top = "0";
            canvas.style.left = "0";

            setupFullscreen();
        }

        document.addEventListener('DOMContentLoaded', function() {
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/TestAPIBuild.data",
                frameworkUrl: "Build/TestAPIBuild.framework.js",
                codeUrl: "Build/TestAPIBuild.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "MyBarStory",
                productVersion: "0.1",
            }).then((unityInstance) => {
                console.log("Unity instance created successfully");
                if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                    onMobile();
                } else {
                    onDesktop();
                }
            }).catch((err) => {
                console.error("Error creating Unity instance:", err);
            });
        });
    </script>
</body>
</html>
