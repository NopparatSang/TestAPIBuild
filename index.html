<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | MyBarStory</title>
    <style>
      body {
        margin: 0;
        overflow: hidden; /* Prevent scrolling */
      }
      #unity-canvas {
        background: #231F20;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }
      /* Safari specific styles */
      @supports (-webkit-touch-callout: none) {
        body {
          height: 100vh; /* Ensure full viewport height */
        }
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=1600 height=900 tabindex="-1"></canvas>
    <script src="Build/TestAPIBuild.loader.js"></script>
    <script>
      function goFullscreen() {
        var canvas = document.getElementById("unity-canvas");
        if (canvas.requestFullscreen) {
          canvas.requestFullscreen();
        } else if (canvas.mozRequestFullScreen) { // Firefox
          canvas.mozRequestFullScreen();
        } else if (canvas.webkitRequestFullscreen) { // Chrome, Safari, Opera
          canvas.webkitRequestFullscreen();
        } else if (canvas.msRequestFullscreen) { // IE/Edge
          canvas.msRequestFullscreen();
        }
      }

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

        // Add Safari toolbar hiding
        window.addEventListener('scroll', function() {
          if (document.documentElement.scrollTop === 0) {
            window.scrollTo(0, 1);
          }
        });
      }

      document.addEventListener('DOMContentLoaded', function() {
        goFullscreen();
      });

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/TestAPIBuild.data",
        frameworkUrl: "Build/TestAPIBuild.framework.js",
        codeUrl: "Build/TestAPIBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "MyBarStory",
        productVersion: "0.1",
      });
    </script>
  </body>
</html>
